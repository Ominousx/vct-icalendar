<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VCT iCalendar Sync</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <img src="assets/vct_logo.png" alt="VCT Logo" class="logo" />
            <h1>Sync VCT Calendar</h1>
            <p>Choose the calendar you want to sync:</p>
            <div class="button-container">
                <a
                    href="https://raw.githubusercontent.com/Ominousx/vct-icalendar/refs/heads/main/vct_vct_pacific.ics"
                    class="sync-button"
                >
                    <img src="assets/vct_pacific.png" alt="Pacific" />
                    VCT Pacific
                </a>
                <a
                    href="https://raw.githubusercontent.com/Ominousx/vct-icalendar/refs/heads/main/vct_vct_emea.ics"
                    class="sync-button"
                >
                    <img src="assets/vct_emea.png" alt="EMEA" />
                    VCT EMEA
                </a>
                <a
                    href="https://raw.githubusercontent.com/Ominousx/vct-icalendar/refs/heads/main/vct_americas.ics"
                    class="sync-button"
                >
                    <img src="assets/vct_americas.png" alt="Americas" />
                    VCT Americas
                </a>
                <a
                    href="https://raw.githubusercontent.com/Ominousx/vct-icalendar/refs/heads/main/vct_china.ics"
                    class="sync-button"
                >
                    <img src="assets/vct_china.png" alt="China" />
                    VCT China
                </a>
                <a
                    href="https://raw.githubusercontent.com/Ominousx/vct-icalendar/main/vct_international.ics"
                    class="sync-button"
                >
                    <img src="assets/international.png" alt="International" />
                    International Events
                </a>
                <a
                    href="https://raw.githubusercontent.com/Ominousx/vct-icalendar/main/vct_all.ics"
                    class="sync-button all-sync"
                >
                    All Sync
                </a>
            </div>
        </div>
    </body>
</html>
